<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="هذه صفحة هبوط لمنتج" />
    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- Font Cairo  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N"
      crossorigin="anonymous"
    />
    <!-- Main CSS Link -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>صفحة هبوط تطبيق</title>
  </head>
  <body>
    <!-- Start Header Section -->
    <header class="header">
      <div class="header__content">
        <div class="header__text">
          <div class="header__icon">
            <img src="./images/icon.png" alt="icon" />
          </div>
          <div class="header__text__content">
            <h3 class="header__title">
              مطعمك متاح أي وقت طعام صحي و طازج دائما
            </h3>
            <p class="header__description">
              انها متعة تماما مثل أي شيء آخر, والاعتدال هو مفتاح. وأي طعام واحدة
              يعالجك, وأيا منها هي متفوقة على غيرها من الأطعمة.
            </p>
          </div>
          <div class="header__buttons">
            <button>
              <i class="fab fa-google-play"></i>
              <span>تحميل التطبيق من متجر جوجل</span>
            </button>
            <button>
              <i class="fab fa-apple"></i>
              <span>تحميل التطبيق من متجر ابل</span>
            </button>
          </div>
        </div>
        <div class="header__image"></div>
      </div>
    </header>
    <!-- End Header Section -->

    <!-- Bootstrap Bundle JS Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS File -->
    <script src="./js/main.js"></script>
  </body>
</html>
